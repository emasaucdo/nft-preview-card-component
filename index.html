<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>NFT preview card component</title>
</head>

<body class="background">
    <div class="card">
        <div class="containerImage">
            <img class="equilibriumImage" src="./assets/image-equilibrium.jpg" alt="image-equilibrium">
            <img class="viewImage" src="./assets/icon-view.svg" alt="image-view">
            <div class="overlay"></div>
        </div>
        <h1>
            Equilibrium #3429
        </h1>
        <p>
            Our Equilibrium collection promotes balance and calm
        </p>
        <div class="content">
            <div class="ethereum">
                <img src="./assets/icon-ethereum.svg" alt="icon-ethereum">
                <p>
                    0.041 ETH
                </p>
            </div>
            <div class="clock">
                <img src="./assets/icon-clock.svg" alt="icon-clock">
                <p>
                    3 days left
                </p>
            </div>
        </div>
        <div class="line">
        </div>
        <div class="avatar">
            <img src="./assets/image-avatar.png" alt="image-avatar">
            <p>
                Creation of <span>Jules Wyvern</span>
            </p>
        </div>
    </div>
</body>

</html>
