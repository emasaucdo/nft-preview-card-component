<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div>
        <img src="./assets/image-equilibrium.jpg" alt="image-equilibrium">
        <h1>
            Equilibrium #3429
        </h1>
        <p>
            Our Equilibrium collection promotes balance and calm
        </p>
        <div>
            <div>
                <img src="./assets/icon-ethereum.svg" alt="icon-ethereum">
                <p>
                    0.041 ETH
                </p>
            </div>
            <div>
                <img src="./assets/icon-clock.svg" alt="icon-clock">
                <p>
                    3 days left
                </p>
            </div>
            <hr>
            <div>
                <img src="./assets/image-avatar.png" alt="image-avatar">
                <p>
                    Creation of <span>Jules Wyvern</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
